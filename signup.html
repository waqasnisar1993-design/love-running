<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and phoenix park">
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sports, exercise">

    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">

    <!-- stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" > Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main-->
    <main>
      <section id="signup">
       <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>

        <!-- Text Inputs -->
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" class="text-input" required>
        <br>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="text-input" required>
        <br>

        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" name="email_address" class="text-input" required>
        <br>

        <!-- Radio Buttons -->
        <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input type="radio" id="road" name="running-preference" value="road" checked>
            </div>
            <div>
              <label for="trail">Trail</label>
              <input type="radio" id="trail" name="running-preference" value="trail">
            </div>
            <div>
              <label for="both">Both</label>
              <input type="radio" id="both" name="running-preference" value="both">
            </div>
        </div>

        <button type="submit" class="join-button">Submit</button>
       </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="http://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (open in a new tab)"
            ><i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="http://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (open in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="http://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (open in a new tab)"
            ><i class="fa-brands fa-youtube"></i>
          </a>
        </li>
        <li>
          <a
            href="http://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (open in a new tab)"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!-- Font awesome kit-->
    <script
      src="https://kit.fontawesome.com/263915b616.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
